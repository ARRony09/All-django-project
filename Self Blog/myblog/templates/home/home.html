{% extends 'base.html'%}

{% block title %}Home{%endblock title%}

{% block body %}

<div class="container md-2" style="margin-top: 10px;">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      
      <h1 class="display-4 fst-italic">{{post.title}}</h1>
      <p class="lead my-3">{{post.content|truncatechars:200}}</p>
      <p class="lead mb-0"><a href="/blog/{{post.slug}}" class="text-white fw-bold">Continue reading...</a></p>
    </div>
    </div>
    <div class="container md-2" style="margin-top: 10px;">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    {% for post in allposts %}
    <div class="col p-4 d-flex flex-column position-static">
      
      <h3 class="mb-0">{{post.title}}</h3>
      <div class="mb-1 text-muted">{{post.created_on}}</div>
      <p class="card-text mb-auto">{{post.content|truncatechars:200}}</p>
      <a href="/blog/{{post.slug}}" class="stretched-link">Continue reading</a>
    </div>
    {%endfor%}
  </div>
</div>

  </div>
{%endblock%}
